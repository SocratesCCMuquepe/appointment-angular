<div class="container text-center">
  <div class="display-6">
    Cadastro de Clientes:
  </div>
  <div class="border rounded shadow-sm p-4">
    <div class="text-end">
      <a href="/prototype/pages/client.html" class="btn btn-primary">Novo</a>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <td>#</td>
          <th scope="col fw-bold">Nome</th>
          <th scope="col fw-bold">Telefone</th>
          <th scope="col fw-bold">Data Nascimento</th>
          <th scope="col fw-bold">Remover</th>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" class="form-control" [(ngModel)]="nameFillter" (keyup)="searchClient()"
              placeholder="Filtrar pelo nome">
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clientPage.content">
          <td scope="row">{{client.id}}</td>
          <td><a href="/prototype/pages/client.html">{{client.name}}</a></td>
          <td>{{client.phone}}</td>
          <td>{{client.dateOfbirth | date: 'dd/MM/yyyy'}}</td>
          <td (click)="deleteClient(client.id)"><img src="assets/svg/trash-fill.svg" width="20" height="20"
              alt="Remover"></td>
        </tr>
      <tbody>
    </table>
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="clientPage.numberOfElements" [(page)]="page"
      [boundaryLinks]="true" (pageChange)="pageChange()" />
  </div>
